<div class="table-container">
<table>
    <thead>
        <th>Estado</th>
        <th>Cidade</th>
        <th>Tipo</th>
        <th>IDEB 2017</th>
        <th>IDEB 2019</th>
        <th>IDEB 2021</th>
        <th>IDEB 2023</th>
    </thead>

    <tbody>
        @for (stat of data; track stat){
            <tr>
                <td>{{stat.estado}}</td>
                <td>{{stat.cidade}}</td>
                <td>{{stat.tipo}}</td>
                <td>4</td>
                <td>{{stat.ideb2019}}</td>
                <td>{{stat.ideb2021}}</td>
                <td>{{stat.ideb2023}}</td>
            </tr>
        }
    </tbody>
</table>
</div>
